hall-of-fame.badge-section.title: I Programma di Donazione IoTeX — ETH Foundation
hall-of-fame.badge-section.unicorn.desc: >
  Ethereum ha rivoluzionato il mondo della blockchain negli ultimi quattro anni e
  facendo di "blockchain" la nuova parola d'ordine. Come leader del settore, Ethereum ha
  fornito <a target="_blank"
  href="https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/">sovvenzioni</a>
  per stimolare ricercatori e sviluppatori a lavorare su vari fronti per supportare
  l'intero ecosistema della blockchain. IoTeX crede fortemente che possiamo far 
  progredire l'intera industria attraverso ricerche rigorose e collaborazione.
  Abbiamo bisogno di talenti e delle menti più brillanti per farne un successo mondiale.
  Un piccolo ma efficace modo per aiutare la nostra causa è di donare ETH alla Fondazione
  Ethereum per contribuire a finanziarela ricerca sulla blockchain. 

 
  Per dettagli su come partecipare, iscriviti al <a target="_blank"
  href="https://t.me/IoTeXGroup">Gruppo Telegram</a> ufficiale e tieni d'occhio
  i messaggi fissati in alto.


  Vedi altri dettagli su <a target="_blank"
  href="https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756">IoTeX
  Charity Program I — Updatex</a>.
hall-of-fame.search.label: Cerca in base al tuo hashid oppure al Nickname che hai scelto
hall-of-fame.thank-you.message: >
  Il Crowdsourcing come motodo per finanziare una causa specifica per un ente di beneficenza 
  non è nuovo, ma IoTeX lo sta facendo tramite “smart contract” e reindirizzando la fama delle
  criptovalute verso iniziative benefiche. Nei prossimi mesi, attraverso il suo Programma di
  Community Reward, IoTeX continuerà a selezionare alcuni programmi di beneficenza in linea con
  la missione di IoTeX di “Connettere il Mondo Fisico, Bloccco per Blocco” come parte del
  Programma di Community Reward.


  IoTex crede nella crescita insieme alla comunità e nella connessione del
  mondo fisico blocco per blocck. E' un obiettivo molto ambizioso ma che può 
  essere raggiunto grazie a un team forte e a una community solidale. Insieme alla
  comunità per abbattere la frontiera dello sviluppo dell'ecosistema blockchain, 
  IoTeX spera davvero che la comunità capisca l'intento iniziale e contribuisca 
  a promuovere la causa.
hall-of-fame.title: Donazione IoTeX
