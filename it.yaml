hall-of-fame.badge-section.dorahacks.desc: >-
  <a target="_blank" href="https://www.dorahacks.com/">DoraHacks</a> è il
  maggiore organizzatore di hackathon e la più grande cummunity di sviluppatori
  hacker in Cina, e nel 2018 ha allargato la sua influenza a 10 Paesi, inclusi
  Stati Uniti, Korea del Sud, Giappone, Inghilterra, e India. Ad oggi, DoraHacks
  ha organizzato più di 100 hackathon in sette città del mondo, con più di 5,000
  sviluppatori interni e 200,000 sviluppatori globali appartenenti alla loro
  community. DoraHacks fornisce una piattaforma per sviluppatori di ogni livello
  di esperienza per creare più di 1000 applicazioni nei loro hackathon, ed i
  loro hacker sono andati avanti avviando e dirigendo diverse startup su
  blockchain, come ProChain e CorTex — e sono appena all'inizio.


  Altri dettagli su <a target="_blank"
  href="https://medium.com/iotex/iotex-charity-program-ii-dorahacks-b5828a4c5681">IoTeX
  2nd Charity Program Update</a>.
hall-of-fame.badge-section.dorahacks.title: 2° Programma di Beneficenza IoTeX — DoraHacks
hall-of-fame.badge-section.eth-foundation.desc: >-
  <a target="_blank" href="https://www.ethereum.org/foundation">Ethereum</a> ha
  rivoluzionato il mondo delle blockchain negli ultimi quattro anni, e ha fatto
  di “blockchain” la nuova parola d'ordine. Da leader dell'industria, Ethereum
  ha fornito <a target="_blank"
  href="https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/">contributi</a>
  per spingere ricercatori e sviluppatori a lavorare su vari fronti per
  supportare l'intero sistema blockchain. IoTeX crede fortemente che possiamo
  far avanzare l'intero settore attraverso ricerca rigorosa e collaborazioni.
  Abbiamo bisogno di talenti e delle menti più brillanti per farne un successo
  mondiale. Un gesto piccolo ma efficace che hai per aiutare la nostra causa è
  quello di donare ETH alla fondazione Ethereum per aiutare a finanziare la
  ricerca sulla blockchain.


  Vedi altri dettagli su <a target="_blank"
  href="https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756">IoTeX
  1st Charity Program Update</a>.
hall-of-fame.badge-section.participation-detail: >-
  Per i dettagli sulla partecipazione, unisciti al <a target="_blank"
  href="https://t.me/IoTeXGroup">Gruppo Telegram</a> ufficiale e tieni d'occhio
  i messaggi che vengono messi in evidenza.
hall-of-fame.badge-section.title: 1° Programma di Beneficanza IoTeX — ETH Foundation
hall-of-fame.search.label: Cerca in base al tuo hashid oppure al nome che hai scelto
hall-of-fame.thank-you.message: >-
  Il Crowdsourcing come motodo per finanziare una causa specifica per un ente di
  beneficenza non è nuovo, ma IoTeX lo sta facendo tramite “smart contract” e
  reindirizzando la fama delle criptovalute verso iniziative benefiche. Nei
  prossimi mesi, attraverso il suo Programma di Community Reward, IoTeX
  continuerà a selezionare alcuni programmi di beneficenza in linea con la sua
  missione di “Connettere il Mondo Fisico, Bloccco per Blocco”, come parte del
  Programma di Community Reward.


  IoTex crede nella crescita insieme alla community e nella connessione del
  mondo fisico blocco per blocco. E' un obiettivo molto ambizioso ma che può
  essere raggiunto grazie a un team forte e a una community solidale. Insieme
  per superare la frontiera dello sviluppo dell'ecosistema blockchain, IoTeX
  spera davvero che la community capisca l'intento originario e contribuisca a
  promuovere la causa.
hall-of-fame.title: Donazione IoTeX
