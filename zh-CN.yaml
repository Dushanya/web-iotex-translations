hall-of-fame.badge-section.dorahacks.desc: >-
  <a target="_blank" href="https://www.dorahacks.com/">DoraHacks</a> is the
  largest hackathon organizer and hacker developer community in China, and has
  expanded its footprint in 2018 to 10 countries, including the United States,
  South Korea, Japan, England, and India. To date, DoraHacks has organized more
  than 100 hackathons in seven cities around the world, with more than 5,000
  core hackers and 200,000 global developers in their community. DoraHacks has
  provided a platform for developers of all skill levels to create more than
  1,000 applications in their hackathons, and their hackers have gone on to
  start and lead various blockchain startups, such as ProChain and CorTex — and
  they are just getting started.


  Check more detail at <a target="_blank"
  href="https://medium.com/iotex/iotex-charity-program-ii-dorahacks-b5828a4c5681">IoTeX
  2nd Charity Program Update</a>.
hall-of-fame.badge-section.dorahacks.title: IoTeX 2nd Charity Program — DoraHacks
hall-of-fame.badge-section.eth-foundation.desc: >-
  在过去的四年，<a target="_blank"
  href="https://www.ethereum.org/foundation">以太坊</a>彻底颠覆了区块链世界，
  并使得“区块链”成为了炙手可热的流行术语。 作为行业领军人，以太坊为研究人员和开发人员提供<a target="_blank"
  href="https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/">资助</a>，
  进行区块链前沿技术革新，从而推动整个区块链生态系统的发展与壮大。
  IoTeX坚信，严谨的研究和协作对推动整个行业的发展起到及其重要的作用。我们需要更多顶尖和杰出人才掀起全球区块链的热潮。
  通过捐赠ETH给以太坊基金会这一微小但意义深远的方式来帮助我们的事业，促进区块链研究和发展。 你可以通过简单而又意义深远的方式 -
  向以太坊基金会捐赠ETH，来帮助我们实现这个目标，从而促进区块链行业的研究和发展。


  更多详情请参见 <a target="_blank"
  href="https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756">IoTeX
  首次慈善活动总结报告</a>.
hall-of-fame.badge-section.participation-detail: >-
  有关参与细节，请加入<a target="_blank" href="https://t.me/IoTeXGroup">IoTeX官方电报群组</a>
  并随时留意置顶消息。
hall-of-fame.badge-section.title: IoTeX首次慈善活动 - 以太坊基金会
hall-of-fame.search.label: 请输入你的hashid或展示名称进行查询
hall-of-fame.thank-you.message: >-
  通过众筹方式为慈善机构募集资金并不罕见，但IoTeX通过“智能合约”来实现这一目标，并将站在时代风口之上的加密货币导向到为慈善事业做出贡献。
  结合IoTeX“用区块链接世界”的愿景，在接下来的几个月中，IoTeX将继续甄选慈善机构，推进更多慈善活动，作为社区奖励计划的重要组成部分。

  IoTeX始终相信并希望与社区一起成长，逐步实现用区块链接世界的美好愿景。 这一远大目标的实现离不开强大的团队和社区的大力支持。
  在慈善活动中，IoTeX希望通过与社区配合，共同推动区块链生态系统的前沿发展。希望社区能够理解我们的初心，一起助力行业发展。
hall-of-fame.title: IoTeX 慈善活动
home.about.inno.0.desc.keep: 支持百万量级节点，并具有实时终结、低延迟、操作环境友好的特性，专为物联网设计
home.about.inno.0.title.keep: 快速共识机制
home.about.inno.1.desc.keep: 通过职责分离，明确主区块链和分区块链的分层责任进一步增强区块链的隐私保护，并提高可扩展性和互操作性。创新式的价值和数据的跨链传输
home.about.inno.1.title.keep: 链中链结构
home.about.inno.2.desc.keep: 创新性地利用轻量级数据传输隐身地址和恒定体量环签名的加密模式来最大化提升隐私保护
home.about.inno.2.title.keep: 内置隐私保护技术
home.about.inno.3.desc.keep: 以分布式自动化的架构设计来支持IoT设备。自动化设备协调源于代码，忠于代码，执行于代码
home.about.inno.3.title.keep: 自主设备协调
home.about.sol.desc1: >-
  尽管物联网行业发展迅猛，但碍于其极低的可扩展性、高昂的运营成本、隐私安全、缺乏使用价值等问题，广泛普及物联网还有很长的路要走，吸引新用户加入生态系统的杀手级应用也尚未出现。
home.about.sol.desc2: >-
  IoTeX将通过在物联网世界中推广通证经济解决这一问题。我们坚信加密通证激励与社区建设是推动物联网领域创新的两个关键要素。
  简而言之，IoTeX致力于以轻量级、私密性和易扩展的颠覆式区块链底层技术，构建支持物联网应用的下一代区块链平台。
