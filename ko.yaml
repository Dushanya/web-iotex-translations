hall-of-fame.badge-section.dorahacks.desc: >-
  <a target="_blank" href="https://www.dorahacks.com/">DoraHacks</a> 은 중국에서 가장 큰
  해커톤 주최자 이자 해커 개발자 커뮤니티입니다. 2018년에는 한국, 미국, 일본, 영국, 인도 등 10개 국으로 규모를 확장하고 있습니다.
  현재까지, DoraHacks은 세계 각지의 7개 도시에서 약 5천여명 이상의 주요 해커들과 20만여명의 전세계 개발자들과 함께 100회
  이상의 해커톤을 진행했습니다. DoraHacks은 서로 다른 스킬을 가진 개발자들이 해커톤에서 1천여개가 넘는 앱을 제작할 수 있도록
  플랫폼을 제공하고 있습니다. DoraHacks의 해커들은 다양한 블록체인 스타트업을 시작하고 이끌어 가고 있습니다. ProChain이나 이제
  막 시작한 CorTex가 그 대표적인 예입니다.


  자세한 사항은 여기에서 확인하세요. <a target="_blank"
  href="https://medium.com/iotex/iotex-charity-program-ii-dorahacks-b5828a4c5681">IoTeX
  두번째 자선 프로그램 업데이트</a>.
hall-of-fame.badge-section.dorahacks.title: IoTeX 두번째 자선 프로그램 — DoraHacks
hall-of-fame.badge-section.eth-foundation.desc: >-
  <a target="_blank" href="https://www.ethereum.org/foundation">이더리움</a>은 지난 4년간
  블록체인 분야에 일대 혁신을 일으키며 "블록체인"이라는 새로운 용어를 만들어냈습니다. 업계의 선봉에 서서, 이더리움은 전체 블록체인 생태계
  구축을 위해 다양한 분야를 이끌고 있는 연구, 개발진들을 북돋기 위해 지원금을 제공해왔습니다. <a target="_blank"
  href="https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/">grants</a>
  IoTeX 팀은 심도 있는 연구와 협업으로 전체 업계를 이끌어 갈 것을 확신합니다. IoTeX 팀은 함께 세상을 깜짝 놀라게 할 유능한 가장
  뛰어난 지성인들을 기다립니다. 블록체인 연구를 지원하기 위해 이더리움 재단에 ETH를 기부해 주시면, 작지만 IoTeX 팀에 큰 힘이
  됩니다.


  자세한 사항은 여기에서 확인하세요. <a target="_blank"
  href="https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756">IoTeX
  첫번째 자선 프로그램 업데이트</a>.
hall-of-fame.badge-section.participation-detail: >-
  저희 IoTeX의 공식 텔레그램 그룹에서 참여하실 수 있습니다. 상단에 고정된 메세지를 확인해 주세요.  <a target="_blank"
  href="https://t.me/IoTeXGroup"></a>
hall-of-fame.badge-section.title: IoTeX 첫번째 자선 프로그램 — ETH 재단
hall-of-fame.search.label: 본인의 hashid나 별칭으로 검색하세요.
hall-of-fame.thank-you.message: >-
  특정 자금을 마련하기 위해 기부하는 크라우드소싱은 새로운 것이 아닙니다. 그러나, IoTex는 "스마트 계약" 을 통해 이를 진행하며,
  암호화폐의 과열을 자선 기금 활동으로 전환했습니다. 향후 몇 달동안, IoTeX는 "한 블럭 한 블럭씩 세상을 연결시켜감"이라는 미션 이행의
  일환으로, 자선 프로그램을 선정해서 커뮤니티 보상 프로그램을 계속해 나갈 예정입니다.


  IoTeX팀은 커뮤니티와 함께 성장해가며, 한 블럭 한 블럭씩 세상을 연결시켜 나가고자 합니다. 상당히 야심 찬 목표 입니다. 하지만,
  훌륭한 팀원들과 지지해 주시는 커뮤니티를 기반으로 이루어 내고자 합니다. 커뮤니티와 함께 블록체인 생태계를 발전을 최전방에서 이끌어 가고자
  합니다. IoTeX팀은 우리의 초심과 비전이 커뮤니티에 잘 전해져, 관심과 지원으로 함께 목표에 도달 할 수 있도록 노력하겠습니다.
hall-of-fame.title: IoTeX 자선
home.about.inno.0.desc.keep: '즉각적인 최종 응답 및 짧은 대기 시간, 환경친화적으로 설계된 IoT 전용 수백만개의 노드들의 지원'
home.about.inno.0.title.keep: 빠른 합의
home.about.inno.1.desc.keep: >-
  플라즈마(Plasma)처럼, 개인정보 보호, 확장성, 정보 처리 상호 운용을 한층 강화시키는 핵심체인과 서브체인의 분리; 교차 체인의 혁신적
  방법을 통한 값 및 데이터 전송
home.about.inno.1.title.keep: 블록체인 안의 블록체인
home.about.inno.2.desc.keep: >-
  가벼운 비밀 주소값(lightweight stealth address)와 동일 사이즈의 링 서명(constant size ring
  signature) 등의 혁신적인 암호화를 통한 개인정보 보호의 극대화
home.about.inno.2.title.keep: 기본 탑재된 프라이버시 보호 기술
home.about.inno.3.desc.keep: 'IoT 전용 자율 분산 조직, 로봇 세상의 코드는 곧 법'
home.about.inno.3.title.keep: 자율적 기기 조작
home.about.sol.desc1: >-
  IoT는 빠른 진화에도 불구하고, 낮은 확장성, 높은 운영비, 개인정보 보호 우려, 기능적 가치의 부재 등의 문제 때문에 대중화되기까지는
  아직 갈 길이 멀고 새로운 사용자들을 생태계로 유인할 "킬러 애플리케이션"이 부족합니다.
home.about.sol.desc2: >-
  IoTeX는 IoT 세계에 토큰 이코노미(token economy)를 도입하여 이러한 문제를 해결하고자 합니다. IoTeX팀은 암호화폐
  인센티브와 커뮤니티의 노력이 IoT의 혁신을 이끄는 두 가지 핵심 원동력이라고 생각합니다. 요컨대 IoTeX는  강력한 확장성, 개인정보
  보호,  IoT 애플리케이션과 생태계를 위한 강력한 확장성, 프라이버시, 분리성, 개발 가능성을 기반으로 새로운 IoT 응용 프로그램 및
  생태계를 구축해 나갈 IoT 중심의 차세대 블록체인 플랫폼입니다.
